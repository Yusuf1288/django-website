{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <section class="section-conten padding-y bg">
          {% include 'alerts.html' %}
          <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
              <h1 class="h3 mb-0 text-gray-800">Change Password</h1>
            </div>    
            
              <div class="row">
                  {% include 'accounts/dashboardoptions.html' %}
              <main class="col-md-9">
                  <article class="card">
                      <div class="card-body p-0">
                        <div class="row">
                          <div class="col-lg-3"></div>
                          <div class="col-lg-6">
                            <div class="p-5">
                              <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Change Your Password!</h1>
                            </div>
                            <form action="{% url 'change_password' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="current_password">Current Password</label>
                                    <input type="password" class="form-control" id="current_password" name="current_password" required placeholder="Current Password">
                                </div>
                                <div class="form-group">
                                    <label for="new_password">New Password</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm New Password">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                              <hr>
                              <div class="text-center">
                                <a class="small" href="{% url 'dashboard' %}">Back</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
              </article>
          </main>
        </section>
    </div>
{% endblock content %}
